<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">

    <title>Shopify Landing Page</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/shopify-logo-white-small.png" alt="Shopify logo">
        </div>
    </header>
    <section id="hero">
        <h1>Sell online with Shopify</h1>
        <h3>Trusted by over 800,000 businesses worldwide</h3>
        <div class="form-cta">
            <input type="text">
            <button>Start free trial</button>
        </div>
        <small>Try Shopify free for 14 days, no credit card required. By entering your email, you agree to receive marketing emails from Shopify.</small>
    </section>
    <section id="big-image">
        <img src="assets/laptop-image.png" alt="laptop and phone image">
    </section>
    <section id="articles">

    </section>
    <section id="logos">

    </section>
    <section id="quotes">

    </section>
    <section id="button">

    </section>

    <footer>
        <ul>
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
        </ul>
    </footer>
</body>
</html>
